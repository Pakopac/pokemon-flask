<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% block title %} Pokemon App {% endblock %}</title>
        <link href="{{ url_for('static',filename='assets/styles.css') }}" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <ul>
            <li class="{{ 'active' if active_page == 'home' else '' }}">
                <a href="/">Home</a>
            </li>
            <li class="{{ 'active' if active_page == 'pokemons' else '' }}">
                <a href="/pokemons">Pokemons</a>
            </li>
            <li class="{{ 'active' if active_page == 'contact' else '' }}">
                <a href="/contact">Contact</a>
            </li>
          </ul> 
        {% block content %}{% endblock %}
    </body>
</html>
